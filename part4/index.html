<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" id="logo">
            <img src="images/logo-horizontal-white.png" class="logo" alt="HBnB Logo" width="150rem" height="50rem">
        </a>
        <div id="login-link">
            <button >Login</button>
        </div>
        <div id="logout-link">
            <button>Logout</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <section id="animation">
            <div class="container">
                <svg id="logo-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="1000" height="1000">
                    <path class="logo-red-top" d="M106.25,150v23.63c0,8.7,4.83,13.87,10.79,13.87h0c5.96,0,9.56-6.61,12.09-13.87l8.43-21.11c2.41-6.67,6.47-11.97,12.43-11.97,5.96,0,10.02,5.31,12.43,11.97l8.43,21.11c2.53,7.26,6.13,13.87,12.09,13.87h0c5.96,0,10.79-5.16,10.79-13.87v-23.63s0-23.63,0-23.63c0-8.7-4.83-13.87-10.79-13.87h0c-5.96,0-9.56,6.61-12.09,13.87l-8.43,21.11c-2.41,6.67-6.47,11.97-12.43,11.97-5.96,0-10.02-5.31-12.43-11.97l-8.43-21.11c-2.53-7.26-6.13-13.87-12.09-13.87h0c-5.96,0-10.79,5.16-10.79,13.87v23.63Z"/>
                    <path class="logo-red-bottom" d="M106.25,150v23.63c0,8.7,4.83,13.87,10.79,13.87h0c5.96,0,9.56-6.61,12.09-13.87l8.43-21.11c2.41-6.67,6.47-11.97,12.43-11.97,5.96,0,10.02,5.31,12.43,11.97l8.43,21.11c2.53,7.26,6.13,13.87,12.09,13.87h0c5.96,0,10.79-5.16,10.79-13.87v-23.63s0-23.63,0-23.63c0-8.7-4.83-13.87-10.79-13.87h0c-5.96,0-9.56,6.61-12.09,13.87l-8.43,21.11c-2.41,6.67-6.47,11.97-12.43,11.97-5.96,0-10.02-5.31-12.43-11.97l-8.43-21.11c-2.53-7.26-6.13-13.87-12.09-13.87h0c-5.96,0-10.79,5.16-10.79,13.87v23.63Z"/>
                </svg>
            </div>
        </section>
        <section id="filter">
            <div class="container">
                <div class="row">
                    <div class="filter-card">
                        <label for="price-filter">Max Price:
                            <select id="price-filter">
                                <option value=0 selected>All</option>
                                <option value=50>$50</option>
                                <option value=100>$100</option>
                                <option value=250>$250</option>
                                <option value=500>$500</option>
                                <option value=750>$750</option>
                                <option value=1000>$1000</option>
                            </select>
                        </label>

                        <label for="capacity-filter">Min Capacity:
                            <input type="number" id="capacity-filter" value="1" min="1" max="100">
                        </label>
                        
                        <label for="rooms-filter">Min Rooms:
                            <input type="number" id="rooms-filter" value="1" min="1" max="25">
                        </label>

                        <label for="surface-filter">Min Surface:
                            <input type="number" id="surface-filter" value="10" min="10" max="500" step="5">
                            m<sup>2</sup>
                        </label>

                        <details class="amenities-filter">
                            <summary>Amenities</summary>
                            <form id="amenities">
                                <fieldset>
                                    <ul>
                                    <!-- AMENITIES -->
                                    </ul>
                                </fieldset>
                            </form>
                        </details>

                        <button type="submit" id="filter-button">Filter</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="places">
            <div class="container">
                <ul class="row">
                <!-- PLACES -->
                </ul>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Gwendal Minguy-Pèlerin - 100% AI-Free - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
