<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
			<div class="logo">
				<a href="index.html">
					<img src="images/logo.png" alt="HBnB Logo" width="80" height="80">
				</a>
			</div>
            <div class="login-button">
                <button>
                    <a href="login.html" id="login-link">Login</a>
                </button>
            </div>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main>
        <section id="filter">
            <div class="container">
                <label for="price-filter">Max Price:</label>
                <select id="price-filter">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </section>
        <section id="places">
            <div class="container">
                <ul class="row">
                <!-- List of places will be populated dynamically -->
                    <li class="col-3">
                        <div class="place-card">
                            <h3 class="place-title">Fallingwater</h3>
                            <p class="place-price">$899</p>
                            <button class="details-button">
                                <a href="place.html">View Details</a>
                            </button>
                        </div>
                    </li>
                    <li class="col-3">
                        <div class="place-card">
                            <h3 class="place-title">New-York Loft</h3>
                            <p class="place-price">$549</p>
                            <button class="details-button">
                                <a href="place.html">View Details</a>
                            </button>
                        </div>
                    </li>
                    <li class="col-3">
                        <div class="place-card">
                            <h3 class="place-title">Oregon Cottage</h3>
                            <p class="place-price">$499</p>
                            <button class="details-button">
                                <a href="place.html">View Details</a>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer" data-section-theme="dark">
        <div class="container">
            <div class="row">
                <div class="footer-title">
                    <p>HBnB Evolution</p>
                    <address class="footer-address">
                    Holberton School<br>
                    37 rue des Marchands<br>
                    31000 Toulouse, FR
                    </address>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-2">
                    <div class="footer-copyright">
                        <p>© 2025 Gwendal Minguy-Pèlerin - Holberton School.</p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="footer-link">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Terms of use</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Privacy Policy</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Cookie Policy</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
