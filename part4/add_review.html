<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" id="logo">
            <img src="images/logo.png" class="logo" alt="HBnB Logo" width="150rem" height="50rem">
        </a>
        <div id="login-link">
            <button>Login</button>
        </div>
        <div id="logout-link">
            <button>Logout</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <div class="container">
                <div class="review-submission">
                    <section id="review">
                        <h3>New Review</h3>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                        <textarea id="text" name="text" placeholder="Text" required></textarea>
                        <label for="rating">Rating:
                            <select id="rating" name="rating" required>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                            </select>
                        </label>
                        <button type="submit">Submit</button>
                    </section>
                </div>
            </div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <hr>
        <p>© 2025 Gwendal Minguy-Pèlerin - 100% AI-Free - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
