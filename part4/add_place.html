<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" id="logo">
            <img src="images/logo.png" class="logo" alt="HBnB Logo" width="150rem" height="50rem">
        </a>
        <div id="login-link">
            <button>Login</button>
        </div>
        <div id="logout-link">
            <button>Logout</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <form id="place-form">
            <div class="container">
                <div class="place-submission">
                    <section id="place">
                        <h3>New Place</h3>

                        <input type="text" id="title" name="title" placeholder="Title" required>

                        <textarea id="description" name="description" placeholder="Description" required></textarea>

                        <label for="price">Price:
                            <input type="number" id="price" value="0" min="0" step="0.01" required>
                            / night
                        </label>

                        <label for="capacity">Capacity:
                            <input type="number" id="capacity" value="1" min="1" max="250" required>
                            people
                        </label>

                        <label for="rooms">Rooms:
                            <input type="number" id="rooms" value="1" min="1" max="50" required>
                        </label>

                        <label for="surface">Surface:
                            <input type="number" id="surface" value="10" min="10" step="0.01" required>
                            m<sup>2</sup>
                        </label>

                        <label for="surface">Latitude:
                            <input type="number" id="latitude" value="0" min="-90" max="90" step="0.01" required>
                        </label>

                        <label for="surface">Longitude:
                            <input type="number" id="longitude" value="0" min="-180" max="180" step="0.01" required>
                        </label>

                        <details class="amenities-filter">
                            <summary>Amenities</summary>
                            <div id="amenities">
                                <fieldset>
                                    <ul>
                                    <!-- AMENITIES -->
                                    </ul>
                                </fieldset>
                            </div>
                        </details>

                        <button type="submit">Submit</button>
                    </section>
                </div>
            </div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Gwendal Minguy-Pèlerin - 100% AI-Free - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
