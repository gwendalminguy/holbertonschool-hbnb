<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" id="logo">
            <img src="images/logo-horizontal-white.png" class="logo" alt="HBnB Logo" width="150rem" height="50rem">
        </a>
        <div id="login-link">
            <button>Login</button>
        </div>
        <div id="logout-link">
            <button>Logout</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <form id="login-form">
            <div class="container">
                <div class="login-card">
                    <h3>Login</h3>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <hr>
        <p>© 2025 Gwendal Minguy-Pèlerin - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
