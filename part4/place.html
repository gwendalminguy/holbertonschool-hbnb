<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" id="logo">
            <img src="images/logo.png" class="logo" alt="HBnB Logo" width="150" height="50">
        </a>
        <div id="login-link">
            <button>Login</button>
        </div>
        <div id="logout-link">
            <button>Logout</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div id="place-details">
            <div class="container">
                <div class="row">
                    <div class="place-card">
                        <h3 class="place-title">Title</h3>
                        <div class="details">
                            <div class="info">
                            <!-- PLACE INFO -->
                                <p class="place-description"></p>
                                <!-- <p class="place-owner"></p> -->
                                <div class="properties">
                                    <div class="block">
                                        <h4>Price</h4>
                                        <div class="element">
                                            <h6 class="place-price">0</h6>
                                        </div>
                                    </div>
                                    <div class="block">
                                        <h4>Capacity</h4>
                                        <div class="element">
                                            <h6 class="place-capacity">0</h6>
                                            <img src="images/places/capacity.png" alt="Capacity Icon" width="32" height="32">
                                        </div>
                                    </div>
                                    <div class="block">
                                        <h4>Rooms</h4>
                                        <div class="element">
                                            <h6 class="place-rooms">0</h6>
                                            <img src="images/places/rooms.png" alt="Rooms Icon" width="32" height="32">
                                        </div>
                                    </div>
                                    <div class="block">
                                        <h4>Surface</h4>
                                        <div class="element">
                                            <h6 class="place-surface">0</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="amenities">
                            <!-- PLACE AMENITIES -->
                                <ul class="place-amenities">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="reviews">
            <div class="container">
                <ul class="row">
                <!-- REVIEWS -->
                </ul>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Gwendal Minguy-Pèlerin - 100% AI-Free - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
